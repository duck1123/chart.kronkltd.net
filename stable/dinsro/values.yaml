# Default values for dinsro.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: duck1123/dinsro
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "dev-sources-latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

devcards:
  enabled: true
  devtools:
    enabled: true
    service:
      type: ClusterIP
      port: 9630
    ingress:
      enabled: true
      hosts:
      - host: devtools.devcards.dinsro.localhost
        paths:
        - path: /
      # tls: []
        # hosts: []
        # secretName: devcards-devtools-tls
  service:
    type: ClusterIP
    port: 7778
  ingress:
    enabled: true
    hosts:
    - host: cards.dinsro.localhost
      paths:
      - path: /
    tls:
      enabled: false
      entries:
        hosts:
        - cards.dinsro.localhost
        secretName: cards-tls

devtools:
  enabled: true
  service:
    type: ClusterIP
    port: 9630
  ingress:
    enabled: true
    hosts:
    - host: devtools.dinsro.localhost
      paths:
      - path: /

docs:
  enabled: false
  service:
    type: ClusterIP
    port: 3000
  ingress:
    enabled: true
    hosts:
    - host: docs.dinsro.localhost
      paths:
      - path: /
    tls:
      enabled: false
      entries:
      - hosts: []
        secretName: docs-tls

nrepl:
  enabled: true

workspaces:
  enabled: false
  service:
    type: ClusterIP
    port: 3693
  ingress:
    enabled: true
    hosts:
    - host: workspaces.dinsro.localhost
      paths:
      - path: /

notebooks:
  enabled: true
  service:
    type: ClusterIP
    port: 3693
  ingress:
    enabled: true
    hosts:
    - host: notebooks.dinsro.localhost
      paths:
      - path: /

portal:
  enabled: true
  service:
    type: ClusterIP
    port: 5678
  ingress:
    enabled: true
    hosts:
    - host: portal.dinsro.localhost
      paths:
      - path: /

persistence:
  enabled: true
  size: 1G
  storageClass: 'local-path'
  # existingClaim: ''
  seed: false
  certs:
    enabled: true
    storageClass: 'local-path'
    size: 1G

database:
  enabled: true
  user: postges
  password: mysecretpassword
  service:
    port: 5432
    # nodePort: 1000
  image:
    repository: postgres
    version: 12.1
  persistence:
    # existingClaim: -
    size: 1G
    storageClass: local-path
  seed: false

devtoolsIngress:
  enabled: false
  hosts:
  - host: devtools.dinsro.localhost

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: dinsro.localhost
    paths:
    - path: "/"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

