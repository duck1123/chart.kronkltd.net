{{- if and .Values.devcards.enabled .Values.devcards.ingress.enabled -}}
{{- $fullName := include "dinsro.fullname" . -}}
{{- $svcPort := .Values.devcards.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devcards
  labels:
    {{- include "dinsro.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.devcards.ingress.tls.enabled }}
  tls:
    {{- range .Values.devcards.ingress.tls.entries }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- range .Values.devcards.ingress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        pathType: "ImplementationSpecific"
        backend:
          service:
            name: devcards
            port:
              name: devcards
      {{- end }}
  {{- end }}
{{- end }}
